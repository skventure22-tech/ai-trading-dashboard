# render.yaml - Render manifest (web + workers)
services:
  - type: web
    name: surgialgo-api
    env: python
    plan: free
    branch: main
    buildCommand: "pip install -r api/requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DB_HOST
        value: <HOSTINGER_DB_HOST>
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
        value: <HOSTINGER_DB_USER>
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        value: <HOSTINGER_DB_NAME>
      - key: API_WRITE_TOKEN
        sync: false

  - type: worker
    name: option-chain-worker
    env: python
    plan: free
    branch: main
    buildCommand: "pip install -r workers/requirements.txt"
    startCommand: "python workers/option_chain_worker.py"
    envVars:
      - key: SERVER_API
        value: "https://surgialgo.shop/api/receive_oc_snapshot.php"
      - key: API_WRITE_TOKEN
        sync: false
      - key: SMARTAPI_API_KEY
        sync: false
      - key: SMARTAPI_TOTP_SECRET
        sync: false
